<div class="table-box"
[ngStyle]="{ left: x + 'px', top: y + 'px', width: width + 'px' }"
(mousedown)="onMouseDown($event)">
  <header class="table-header">
    <div class="table-name" (dblclick)="requestTableEdit()">
      @if(isEditing){
        <input
          #visibleInput
          type="text"
          [value]="table?.name"
          (input)="onEditInput($event)"
          (keydown)="onKeyDown($event)"
        />
      } @else {
        <span class="table-name">{{ table?.name || 'NuevaTabla' }}</span>
      }
    </div>
  </header>

  <body class="table-columns">
    @for(col of table?.columns; let i = $index; track col.name){
      <div class="column-row" (dblclick)="requestColumnEdit(i)">
        <div class="column-container-name">
          @if(isEditingCol === i){
            <input
              #colInput
              type="text"
              [value]="col.name"
              (input)="onEditInput($event)"
              (keydown)="onKeyDown($event)"
            />
          } @else {
            <span class="column-name">{{ col.name }}</span>
          }
        </div>
        <div>
          <span class="column-type">{{ col.type }}</span>
        </div>
      </div>
    }
  </body>

  <div class="resize-handle" (mousedown)="startResize($event)"></div>
</div>
