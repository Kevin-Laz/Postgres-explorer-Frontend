<div class="pg-type-select">
  <select [value]="selectedType" (change)="onTypeChange($event)">
    <optgroup label="Simples">
      @for(type of simpleTypes; track type){
        <option [value]="type" [selected]="selectedType===type">{{ type }}</option>
      }
    </optgroup>

    <optgroup label="ParÃ¡metros">
      @for(type of paramTypes; track type){
        <option [value]="type" [selected]="selectedType===type">{{ type }}</option>
      }
    </optgroup>
  </select>

  <ng-container>
    @if(selectedType && paramTypes.includes(selectedType)){
      <input
      type="number"
      [min]="getRule(selectedType).min"
      [max]="getRule(selectedType).max"
      placeholder="Valor"
      [value]="paramValue || ''"
      (input)="onParamChange($event)"
    />
    }
  </ng-container>
</div>
