<div class="schema-content">
  <app-table-box
  [table]="editingTarget ? tableTemp : tableTest"
  (editRequest)="startEditing($event)"
  (editChange)="onEditChange($event)"
  (editFinish)="onFinishEditing()"
  (editCancel)="onCancelEditing()"
  [isEditing]="editingTarget?.type === 'table'"
  [isEditingCol]="editingTarget?.index ?? -1"
/>



</div>>
