<div class="content">
  <h2>Conectar a Base de Datos PostgreSQL</h2>
  <main>
    <form [formGroup]="dbForm" (ngSubmit)="onSubmit()">
      <label>Cadena de conexión: </label>
      <input
        id="connection"
        type="text"
        formControlName="connectionString"
        placeholder="postgresql://..."
      />
      @if(dbForm.get('connectionString')?.invalid && dbForm.get('connectionString')?.touched || mensageError){
        <label class="error">
          {{mensageError}}
        </label>
      }
      <button type="submit">Conectar</button>
    </form>
  </main>
  <span class="span-continue" (click)="offlineDB()">Continuar sin cadena de conexión</span>
</div>
